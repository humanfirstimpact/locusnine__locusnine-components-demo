<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Components List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="96x96" href="https://tools.locusnine.com/assets/images/favicon-16x16.png">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- Custom CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="header-section">
      <p class="comp-name" >Angular Components</p>
    </div>

    <div class="display">

      <div class="side-nav-bar">
        <div class="navbar selected" data-filter-key="brand-kit">
          <p class="nav-elements" >Brand-Kit</p>
        </div>
        <div class="navbar" data-filter-key="color-palette">
          <p class="nav-elements" data-filter-key="color-palette">Color-Palette</p>
        </div>
        <div class="navbar" data-filter-key="teammembers">
          <p class="nav-elements" data-filter-key="teammembers">Teammembers</p>
        </div>
        <div class="navbar" data-filter-key="test">
          <p class="nav-elements">Test</p>
        </div>
      </div>

      <div class="components-section">
        <div>
          <a class="brand-kit ">
            <brand-kit></brand-kit>
          </a>
        </div>
        <div>
          <a class="color-palette">
            <color-palette ></color-palette>
          </a>
        </div>      
        <div>
          <a class="teammembers">
            <teammembers></teammembers>
          </a>
        </div>
        <div>
          <a class="test">
            <test></test>
          </a>
        </div>
      </div>
    </div>
  </section>
<script src="elements.js" defer></script>
<script src="jquery-3.3.1.min.js"></script>

<script src="script.js"></script>
</body>

</html>
